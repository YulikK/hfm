<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>HF Markets</title>
  </head>
  <body>
    <header class="header">
      <div class="utility-panel">
        <span class="utility-panel__member-text"
          >Member of HF Markets Group</span
        >
        <div class="utility-panel__links-wrap">
          <a href="#" class="download-app-link">
            <span class="download-app-link__icon"></span>
            <span class="download-app-link__text">Download App</span>
          </a>
          <div class="utility-panel__contacts-wrap">
            <a href="#" class="utility-panel__link">Contact us</a>
            <a href="#" class="utility-panel__link">Partner with us</a>
            <a href="#" class="language-link">
              <img
                class="language-link__icon"
                src="./shared/assets/icons/eng.svg"
                alt="switch language"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="navigation-panel">
        <a href="#" class="logo-link">
          <img
            src="shared/assets/logo.svg"
            alt="HFM"
            class="logo-link__img"
            width="119"
            height="58"
          />
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <div class="navigation__pages-wrap">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Markets</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Trading</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Investing</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Tools & Education</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Company</a>
              </li>
            </div>
            <div class="navigation__auth-wrap">
              <li class="navigation__item">
                <a href="#" class="login-link">Login</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="register-link">Register</a>
              </li>
            </div>
          </ul>
        </nav>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
