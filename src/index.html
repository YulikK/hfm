<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>HF Markets</title>
  </head>
  <body>
    <header class="header">
      <div class="utility-panel">
        <span class="utility-panel__member-text"
          >Member of HF Markets Group</span
        >
        <div class="utility-panel__links-wrap">
          <a href="#" class="download-app-link">
            <span class="download-app-link__icon"></span>
            <span class="download-app-link__text">Download App</span>
          </a>
          <div class="utility-panel__contacts-wrap">
            <a href="#" class="utility-panel__link">Contact us</a>
            <a href="#" class="utility-panel__link">Partner with us</a>
            <a href="#" class="language-link">
              <img
                class="language-link__icon"
                src="./shared/assets/icons/eng.svg"
                alt="switch language"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="navigation-panel">
        <a href="#" class="logo-link">
          <img
            src="shared/assets/logo.svg"
            alt="HFM"
            class="logo-link__img"
            width="119"
            height="58"
          />
        </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <div class="navigation__pages-wrap">
              <li class="navigation__item">
                <a href="#" class="navigation__link">Markets</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Trading</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Investing</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Tools & Education</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="navigation__link">Company</a>
              </li>
            </div>
            <div class="navigation__auth-wrap">
              <li class="navigation__item">
                <a href="#" class="login-link">Login</a>
              </li>
              <li class="navigation__item">
                <a href="#" class="register-link">Register</a>
              </li>
            </div>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="registration">
        <div class="registration__container">
          <div class="registration__title">
            <h1 class="registration__main-title">LOREM IPSUM DOLOR</h1>
            <h2 class="registration__sub-title">SIT AMET TOSIK</h2>
          </div>
          <form class="form">
            <h3 class="form__title">Lorem ipsum dolor sit amet</h3>
            <div class="form__inputs-wrap">
              <input class="form__input" type="text" placeholder="First Name" />
              <input class="form__input" type="text" placeholder="Last Name" />
              <select class="form__select">
                <option value="" disabled selected>Country</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
              </select>
              <div class="form__phone-wrap">
                <input
                  class="form__input"
                  type="text"
                  placeholder="Code"
                  maxlength="4"
                />
                <input class="form__input" type="tel" placeholder="Phone" />
              </div>
              <input class="form__input" type="email" placeholder="Email" />
              <select class="form__select">
                <option value="" disabled selected>Experience</option>
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Expert</option>
              </select>
            </div>
            <div class="form__checkbox-wrap">
              <label class="form__checkbox-label">
                <input class="form__checkbox" type="checkbox" />
                <span>I have read and accepted the </span>
                <a class="form__link" href="#">Privacy Policy</a>
                <span> and </span>
                <a class="form__link" href="#">Terms and Conditions</a>
              </label>
            </div>
            <button class="join-btn" type="submit">JOIN NOW</button>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
